<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="message">X's turn</div>
    <table>
        <tbody>
            <tr id="p0">
                <td id="p00"></td>
                <td id="p01"></td>
                <td id="p02"></td>
            </tr>
            <tr id="p1">
                <td id="p10"></td>
                <td id="p11"></td>
                <td id="p12"></td>
            </tr>
            <tr id="p2">
                <td id="p20"></td>
                <td id="p21"></td>
                <td id="p22"></td>
            </tr>
        </tbody>
    </table>
    <button id="restart">Restart</button>
</body>
</html>
